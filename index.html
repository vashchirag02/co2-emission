<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emission Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Annual CO2 Emissions</h1>
        <form id="predictionForm" action="/predict" method="post">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
                {% endfor %}
            </select>
            
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2100" required>
            
            <label for="gdp">GDP (PPP constant 2017 international $):</label>
            <input type="number" id="gdp" name="gdp" step="0.01" required>
            
            <label for="energy_consumption">Primary Energy Consumption (TWh):</label>
            <input type="number" id="energy_consumption" name="energy_consumption" step="0.01" required>
            
            <label for="electricity_generation">Electricity Generation (TWh):</label>
            <input type="number" id="electricity_generation" name="electricity_generation" step="0.01" required>
            
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
